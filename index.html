<!DOCTYPE html>
<html>
<link>
  <title>Title</title>
  <link ref='stylesheet' href='./css/style.css'></link>

</head>
<body>
  <h1>IHME JavaScript Developer Exercise</h1>
  <h2>“What population is most affected by opioid use disorders?”</h2>
  <h4>Please use the drop downs below to filter the results based on year and gender. The 10 countries with the highest rate per 100k residents will show in decending order.</h4>
  <form id='form'>
    <select id='yearDropDown' name='filter'>
      <option>Pick a year</option>
    </select>
    <select id='genderDropDown' name='filter'>
      <option>Filter By Gender</option>
      <option value='male'>Male</option>
      <option value='female'>Female</option>
      <option value='both'>All</option>
    </select>
    <button id='btn' name='filter'>Generate Visualization</button>
  </form>

  <canvas id="chart"></canvas>
  

  <script type='text/javascript' src="./js/d3.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
  <script type="text/javascript" src="./js/data.js"></script>
</body>
</html>
